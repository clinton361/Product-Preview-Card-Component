<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>
        <body>
            <div class="container">
                <section class="image">
                    <img src="/images/image-product-mobile.jpg" alt="">
                </section>
                <section class="info">
                    <p>PERFUME</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation compossed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    <div class="price">$149.99
                        <span>$169.99</span>
                    </div>
                    <button><img src="/images/icon-cart.svg" alt="shopping cart"><span>Add to cart</span>
                    </button>
                </section>
            </div>

        </body>
    </head>
</html>
